---
layout: default
title: Archive
permalink: /archive/
---

<div class="archive">
    <h1>Archive of all posts</h1>

    <ul class="posts">
        {% for post in site.posts %}
        <li>
            <span class="post-date">{{ post.date | date: "%Y-%d-%m" }} -</span>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<div class="pagination">

</div>
